<div class="row">
  <!-- Post-1 -->
  <div class="post" *ngFor="let postItem of postItems">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="post-content row">
        <div class="col-xs-2">
          <div class="row">
            <div class="col-xs-9">
              <img src="http://localhost:3000/api/display-photo/{{postItem.avatar}}" alt="" class="img img-responsive img-thumbnail">
            </div>
            <div class="col-xs-12">
              {{postItem.autor}}
            </div>
            <div class="col-xs-8">
              {{postItem.datePost}}
            </div>
          </div>
        </div>
        <div class="col-xs-10">
          <div class="row">
            <div class="col-xs-11">
              <p>
                {{postItem.details}}
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-2 col-xs-offset-2 text-center"> <button class="btn btn-default btn-comment" (click)="dropComment(postItem._id)"><span class="glyphicon glyphicon-remove"></span> Supprimer</button></div>
            <div class="col-xs-2 col-xs-offset-2 text-center"> <button class="btn btn-default btn-comment" (click)="addComment(postItem._id)"><span class="glyphicon glyphicon-pencil"></span> Commenter</button></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="comment row" *ngFor="let comment of postItem.comments">
            <div class="comment col-xs-9 col-xs-offset-2">
              <div class="row">
                <div class="col-xs-2">
                  <div class="row">
                    <div class="col-xs-12">
                      <img src="http://localhost:3000/api/display-photo/{{comment.avatar}}" alt="" class="img img-responsive img-thumbnail">
                    </div>
                    <div class="col-xs-12">
                      {{comment.autor}}
                    </div>
                    <div class="col-xs-8">
                      {{comment.datePost}}
                    </div>
                  </div>
                </div>

                <div class="col-xs-10">
                  <div class="row">
                    <div class="col-xs-12">
                      <p>
                        {{comment.details}}
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <!-- <div class="col-xs-12">
                      <div class="row"> -->
                    <div class="col-xs-2 col-xs-offset-3">
                      <button class="btn btn-default btn-response" (click)="addResponse(comment.id)"><span class="fa fa-reply"></span> RÃ©pondre</button>
                    </div>
                    <!-- </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Post-1 -->

</div>
